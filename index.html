<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-dars</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <div class="container">
        <div class="form_header">
            <h1 class="form_title">Create Account</h1>
        </div>
        <form class="form">
            <div class="form_input_group">
                <div class="form_input_group1">
                    <div class="form_input_div">
                        <p class="input_text">First name*</p>
                        <input type="text" class="form_input" placeholder="Enter your first name!" required>
                    </div>
                    <div class="form_input_div">
                        <p class="input_text">Last name</p>
                        <input type="text" class="form_input" placeholder="Enter your last name!" required>
                    </div>
                </div>
                <div class="form_input_group1">
                    <div class="form_input_div">
                        <p class="input_text">Email*</p>
                        <input type="email" class="form_input" placeholder="Enter your email!" required>
                    </div>
                </div>
                <div class="form_input_group1">
                    <div class="form_input_div">
                        <p class="input_text">Password*</p>
                        <input type="password" class="form_input" placeholder="Enter your password!" required>
                    </div>
                    <div class="form_input_div">
                        <p class="input_text">Confirm password*</p>
                        <input type="password" class="form_input" placeholder="Enter your password again!" required>
                    </div>
                </div>
                <div class="form_input_group1">
                    <div class="form_input_div">
                        <p class="input_text">Gender:</p>
                        <div class="gender_div">
                            <input name="gender" id="male" type="radio" class="gender">
                            <label for="male">Male</label>
                            <input name="gender" id="female" type="radio" class="gender">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="form_input_div">
                        <p class="input_text">Hobbies</p>
                        <div class="gender_div">
                            <input id="music" type="checkbox" class="gender">
                            <label for="music">Music</label>
                            <input id="sport" type="checkbox" class="gender">
                            <label for="sport">Sports</label>
                            <input id="travel" type="checkbox" class="gender">
                            <label for="travel">Travel</label>
                            <input id="movies" type="checkbox" class="gender">
                            <label for="movies">Movies</label>
                        </div>
                    </div>
                </div>
                <div class="form_input_group1">
                    <div class="form_input_div">
                        <p class="input_text">Source of Income</p>
                        <input type="number" class="form_input" placeholder="Employed" required>
                    </div>
                    <div class="form_input_div">
                        <p class="input_text">Income</p>
                        <div class="input_range">
                            <input type="range" step="50" value="0" class="form_input"
                                placeholder="Enter your password again!" required>
                            <p class="input_range_btn">20K</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form_footer_btn_div">
                <button class="form_footer_btn" type="submit">Create</button>
            </div>

<div class="div1">
    <p class="input_text">Uploud Profil Picture</p>
    <input type="file">  
<div class="div2">
    <p class="input_text">Age</p>
    <input class="yosh" type="number">
</div>
</div>

<div class="textarea">
    <p class="input_text">Bio</p>
    <textarea></textarea>
</div>
        </form>


    </div>

</body>

</html>
